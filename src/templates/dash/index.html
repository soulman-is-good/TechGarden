<p class="lead">
  <div class="row">
    <div class="col-md-10">
      <div id="map" style="width:100%; height:550px"></div>
    </div>
    <div class="col-md-2">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="cat in categories" ng-class="{active: selected.indexOf(cat.id*1) > -1}">
          <a href="javascript://" ng-click="filter(cat.id)">
            {{cat.name}}
            <span class="badge">{{cat.count}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</p>
<chart ng-model="categories" toggle="toggle"></chart>
